name: Java CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.3
    - name: Set up JDK 17
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 17
    - name: Build with Gradle
      run: ./gradlew build
